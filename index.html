<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <img src="Image/Title.png" alt="">
        </div>
    </header>
    <main>
        <div class="container" id="container">
        </div>
        <div class="container">
            <div class="buttonContainer">
                <button class="btnColor">Black</button>
                <button class="btnRandom">Random</button>
                <button class="btnErase">Erase</button>
                <button class="btnClear">Clear</button>
            </div>
        </div>
        <div class="container">
            <div class="sliderContainer">
                <input class="slider" type="range" min="1" max="64" value="1">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
