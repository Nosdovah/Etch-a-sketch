<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <h1>
                Etch your sketch!
            </h1>
        </div>
    </header>
    <main>
        <div class="container" id="container">
        </div>
        <div class="buttonContainer">
             <button class="btnColor">Black</button>
             <button class="btnRandom">Random</button>
             <button class="btnErase">Erase</button>
             <button class="btnClear">Clear</button>
        </div>
        <div class="sliderContainer">
            <input class="slider" type="range" min="1" max="64" value="1">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
